apiVersion: api.cerbos.dev/v1
resourcePolicy:
  resource: document
  version: default
  rules:
    - actions: ["read"]
      roles: ["manager"]
      effect: EFFECT_ALLOW
      condition:
        match:
          expr: request.resource.attr.sensitivity in ["public", "confidential"]
    - actions: ["read"]
      roles: ["employee"]
      effect: EFFECT_ALLOW
      condition:
        match:
          expr: request.resource.attr.sensitivity == "public"
